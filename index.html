<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  </head>
  <body>

      <div class="main">
        <div class="first">
          <img class="qr-code" src="image/image-qr-code.png" alt="qr-code-img">
        </div>

        <div class="second">
          <h3>Improve your front-end skills by building projects</h3>
          <p><strong>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</strong></p>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/emmanuel-anyasor-9721171a5/">Emmanuel C. Anyasor</a>.
      </div>

  </body>
</html>
